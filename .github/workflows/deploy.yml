name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Build registry
        run: npm run registry:build

      - name: Build with Next.js (Static Export)
        run: |
          npm run build
          echo "Build completed, checking directories..."
          ls -la
          
      - name: Prepare deployment directory
        run: |
          # Next.js 15 might not create 'out' in CI, so we'll handle both cases
          if [ -d "out" ]; then
            echo "Found 'out' directory"
            cp public/CNAME out/ 2>/dev/null || true
          else
            echo "'out' directory not found, creating it from public files"
            mkdir -p out
            cp -r public/* out/
            # Copy any static build artifacts if they exist
            if [ -d ".next/static" ]; then
              mkdir -p out/_next
              cp -r .next/static out/_next/
            fi
          fi
          echo "Contents of deployment directory:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4